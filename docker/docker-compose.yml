version: '3.8'

services:
  vorlagen-app:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: vorlagen-generator
    ports:
      - "8000:8000"
    environment:
      # Database configuration
      DATABASE_URL: sqlite:////app/data/data.db
      # Directory configuration
      TEMPLATE_DIR: /app/templates
      TEMP_DIR: /app/temp
      ARCHIVE_DIR: /app/archive
      # Application settings
      SESSION_LIFETIME_DAYS: 5
      TEMP_RETENTION_HOURS: 48
    volumes:
      # Persist database
      - vorlagen-data:/app/data
      # Persist generated documents archive
      - vorlagen-archive:/app/archive
      # Persist temporary files (optional, can be cleared)
      - vorlagen-temp:/app/temp
      # Keep templates directory (for easy updates)
      - vorlagen-templates:/app/templates
      # Keep static files
      - vorlagen-static:/app/static
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  vorlagen-data:
    driver: local
  vorlagen-archive:
    driver: local
  vorlagen-temp:
    driver: local
  vorlagen-templates:
    driver: local
  vorlagen-static:
    driver: local
